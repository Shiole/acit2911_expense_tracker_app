<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/app.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="data:image/png;base64,iVBORw0KGgo=">
    {% block css_linking %} {% endblock %}
    <title>{% block title %} {% endblock %}</title>
    {% block sorttable %} {% endblock %}
    {% block homepage_pie_chart %} {% endblock %}
</head>

<body>
    <header>
        <h1>{% block heading1 %} {% endblock %}</h1>
    </header>

    <main>
        <!-- Main content -->
        {% block main_content %} {% endblock %}
    </main>

    <footer>
        <nav>
            <span class="icons" id="go-home"><a href="{{ url_for('homepage') }}"><i class="fa fa-home"
                        aria-hidden="true"></i></a></span>
            <span class="icons" id="go-search"><a href="{{ url_for('search') }}"><i class="fa fa-search"
                        aria-hidden="true"></i></a></span>
            <span class="icons" id="go-add"><a href="{{ url_for('add_page') }}"><i class="fa fa-plus"
                        aria-hidden="true"></i></a></span>
            <span class="icons" id="go-user"><a href="{{ url_for('profile') }}"><i class="fa fa-user"
                        aria-hidden="true"></i></a></span>
        </nav>
    </footer>
</body>

</html>
