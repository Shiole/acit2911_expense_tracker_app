<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="/static/app.css" rel="stylesheet">
    <title>Add Expense</title>
</head>
<body>
    <header>
        <h1>Add Expense</h1>
    </header>
    <br>
    <main class="input">
          <section id="form">
            
            <form class="myForm" method="post">
              <div class="expense title">
                  <input type="text" name="name" placeholder="Title of Expense" required>
              </div>
              <br>
              <select name="category" id="type">
                <option value="type">Type</option>
                <option value="Food">Food</option>
                <option value="Apparel">Apparel</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Lifestyle">Lifestyle</option>
                <option value="Miscellaneous">Miscellaneious</option>
                <option value="Groceries">Groceries</option>
                <option value="Services">Services</option>
                <option value="Technology">Technology</option>
                <option value="School">School</option>
              </select>

              <br>

              <div class="expense cost">
                <input type="cost" name="amount" placeholder="Cost" required>
              </div>
              <br>
              <div class="expense date">
                <input type="date" name="date" id="date" placeholder="dd-mm-yyyy" value="" min="1997-01-01" max="2030-12-31" required>
              </div>
              <br>
              <div>
              <button type="submit" id="frm-btn">Save</button>
              <button type="clear" id="frm-btn">Clear</button>
              </div>
            </form>
          </section>
        
    </main>

    <footer>
        <nav>
            <span class="icons" id="go-home"><i class="fa fa-home" aria-hidden="true"></i></span>
            <span class="icons" id="go-search"><i class="fa fa-search" aria-hidden="true"></i></span>
            <span class="icons" id="go-add"><i class="fa fa-plus" aria-hidden="true"></i></span>
            <span class="icons" id="go-user"><i class="fa fa-user" aria-hidden="true"></i></span>
        </nav>
    </footer>
</body>
</html>
